<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organify</title>
    <link rel="stylesheet" href="CSS/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   
    <div id="errorHeader"></div>
    <div id="hiddenInEls">
         <nav class="bg-gradient-to-r from-slate-900 to-slate-700 border-gray-200 dark:bg-gray-900" >
  <div class="flex flex-wrap items-center justify-between mx-auto p-4">
  <a href="main.html" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="images/iconNav2.svg" class="h-8" alt="Organify Logo" />
      <span class="self-center text-2xl text-white font-semibold whitespace-nowrap ">Organify</span>
  </a>
  <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
     <a href="newGroup.html">
       <button type="button" class="text-white  bg-gradient-to-r from-red-500 to-orange-500 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 ">+ Add new group</button>
     </a>
     
      <button data-collapse-toggle="navbar-cta" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-cta" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>
  </div>
  </div>
</nav>
      <form class=" mx-auto" id="dataForm">  

    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Create a group</label>
     <div class="absolute inset-0 -z-10 h-full w-full bg-gradient-to-br from-[#f59e0b] via-[#ea580c] to-[#b91c1c]"></div>
    <div class="relative mt-4 mx-4">
        <div class="absolute flex items-center ps-3 pointer-events-none">
           
        </div>
        <input name="user"  type="search" id="default-search" class="block w-full rounded-lg p-4 ps-10 text-sm text-gray-900 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Add user" required />
        <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">+</button>
    </div>
    <div class="alignVert mt-4">
        <button id="submitBtn" style="margin:0" class="btn text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 ">
                              <a href="https://organify.onrender.com/main.html">Finish adding users</a></button>
    </div>
</form>

    </div>
   
    <script src="JS/protected.js" type="module"></script>
    <script src="JS/addUsers.js" type="module"></script>
</body>

</html>
