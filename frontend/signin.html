<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="CSS/main.css">
     <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body>
    <h2 id="signedCheck"></h2>
   <div class="absolute inset-0 -z-10 h-full w-full items-center px-5 py-24 [background:radial-gradient(125%_125%_at_50%_10%,#000_40%,#63e_100%)]"></div>
    <div style="display: flex; justify-content: center; align-items: center; height:100vh;">
      
       <form  class="columnForm w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700 " id="dataForm" >
        <div class="formEl" style="margin-top: 20px;">
          <h2 id="dataSent"></h2>
          <label for="email"  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Enter username/email:
        </label>
         <input type="text" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        <div class="formEl">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Enter password:
          </label>
        <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        <div class="formEl">
          <a href="register.html" class="link">
            Dont have an account?Register!
          </a>
        </div>
         <div class="formEl">
           <button id="submitBtn" type="submit" style="margin:0" class="btn text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 ">SUBMIT</button>
         </div>
        
          
      
      </form>
    
    </div>


    
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="JS/updateElem.js" type="module"></script>
        <script src="JS/signIn.js" type="module"></script>
     
     
    
    
</body>
</html>
